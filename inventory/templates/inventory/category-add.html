{% extends 'easycomb_theme/layout.html' %}

{% block page-title %}
AÃ±adir Categoria
{% endblock page-title %}


{% block content %}
<!-- Main content -->
<section class="content">
    <form action="{% url 'inventory:new_category' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Nueva Categoria</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                                <i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="{{ form.name.name }}">Nombre Categoria</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-2">
                <a href="{% url 'inventory:categories' %}" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Crear nueva Categoria" class="btn btn-success float-right">
            </div>
        </div>
    </form>
</section>
<!-- /.content -->
{% endblock content %}
